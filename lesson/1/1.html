<script>
    elem = document.getElementById('root');
    function handler(e) {
        e.preventDefault();
        e.stopPropagation();
        console.log(e.target.id);
        if (e.target.id == 'red'){ alert ('RED SQUARE')};
        if (e.target.id == 'green'){ alert ('GREEN SQUARE')};
        if (e.target.id == 'yellow'){ alert ('YELLOW SQUARE')};
        return false;
    }
    elem.addEventListener('click', handler, false);

</script>
